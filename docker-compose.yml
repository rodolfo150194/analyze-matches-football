version: '3.8'

services:
  web:
    build: .
    command: gunicorn football_django.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - API_KEY_FOOTBALL_DATA=${API_KEY_FOOTBALL_DATA}
      - API_KEY_ODDS=${API_KEY_ODDS}
      - API_KEY_FOOTBALL=${API_KEY_FOOTBALL}
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=futbol-db
      - POSTGRES_USER=futbol-db
      - POSTGRES_PASSWORD=futbol.db
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:
